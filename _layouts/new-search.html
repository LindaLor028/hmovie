<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/assets/css/styles.css" rel="stylesheet" type="text/css">
<style>
* {
  box-sizing: border-box;
}

#myInput {
  /* background-image: url('/css/searchicon.png'); */
  background-position: 10px 12px;
  background-repeat: no-repeat;
  width: 100%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}

#movies_list {
  list-style-type: none;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(min-content, 150px));
  /* grid-template-columns: 1fr 1fr 1fr 1fr; */
  column-gap: 1rem;
  row-gap: 1rem;
  padding: 0;
  margin: 0;
}

#movies_list li {
  border: 1px solid #ddd;
  margin-top: -1px; /* Prevent double borders */
  background-color: #f6f6f6;
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
  color: black;
  display: block
}

#movies_list li a:hover:not(.header) {
  background-color: #eee;
}

.filter_list {
    list-style-type: none;
    width: 100%;
}
</style>
</head>
<body>
{% include site_header.html %}

    <div class="center_content">
        <p id="search"></p>
        <!-- <input type="text" id="myInput" onkeyup="newFilter()" placeholder="Search for names.." title="Type in a name"> -->

        <ul id="movies_list">
            {% for movie in site.categories.movie %}
                <li data-year="{{movie.year}}" data-movie-title="{{movie.name}}">
                    <a href="{{movie.link}}">
                        <img src="{{movie.thumbnail}}" alt="movie link" width="100rem">
                        <div>{{ %movie.title% }}</div>
                    </a>
                </li>
            {% endfor%}
        </ul>
    </div>


<script>

function newFilter(query) {
    var input, filter, ul, li, a, i, txtValue;
    input = query;
    filter = query.toUpperCase();
    ul = document.getElementById("movies_list");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getAttribute("data-movie-title");
        if (a.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}
function getQueryVariable(variable) {
        var query = window.location.search.substring(1),
            vars = query.split("&");

        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");

            if (pair[0] === variable) {
                return decodeURIComponent(pair[1].replace(/\+/g, '%20')).trim();
            }
        }
        console.log("QUERY" + query);
        newFilter(query);
    }

    var query = decodeURIComponent((getQueryVariable("q") || "").replace(/\+/g, "%20"));
    newFilter(query);
    
    console.log("qery is:" + query);
</script>

</body>
</html>
