<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

#myInput {
  /* background-image: url('/css/searchicon.png'); */
  background-position: 10px 12px;
  background-repeat: no-repeat;
  width: 100%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}

#movies_list {
  list-style-type: none;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(min-content, 150px));
  /* grid-template-columns: 1fr 1fr 1fr 1fr; */
  column-gap: 1rem;
  row-gap: 1rem;
  padding: 0;
  margin: 0;
}

#movies_list li {
  border: 1px solid #ddd;
  margin-top: -1px; /* Prevent double borders */
  background-color: #f6f6f6;
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
  color: black;
  display: block
}

#movies_list li a:hover:not(.header) {
  background-color: #eee;
}

.filter_list {
    list-style-type: none;
    width: 100%;
}
</style>
</head>
<body>

<h2>My Phonebook</h2>

<h3> Filters:</h3>
<ul id="filters"></ul>
<input type="text" id="myInput" onkeyup="newFilter()" placeholder="Search for names.." title="Type in a name">

<ul id="movies_list">
    {% for movie in site.data.movies %}
        <li data-year="{{movie.year}}" data-movie-title="{{movie.name}}" data-cast-array="name guy; person dude; billy dude">
            <a href="{{movie.link}}">
                <img src="{{movie.thumbnail}}" alt="movie link" width="100rem">
                <div>{{ %movie.name% }}</div>
                <p> {{%movie.year%}} {{%movie.release-type%}}</p>
                <!-- <p style="display: none"> {{%movie.year%}} {{%movie.release-type%}}</p> -->
            </a>
        </li>
    {% endfor%}
</ul>

<script>
function filterInput(input) {
    var ul, li;
    var ul = document.getElementById("filters");
    var li = document.createElement("li");
    li.appendChild(document.createTextNode(input));
    ul.appendChild(li);
    filterItems();

</html>
