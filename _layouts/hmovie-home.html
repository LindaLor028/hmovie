<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> {{%page.title%}} </title>
        <link href="/assets/css/styles.css" rel="stylesheet" type="text/css">
        <style>
            * {
                color:white
            }
        </style>
    </head>

    <body class="bg_blue">
        <!-- Site Header-->
        {% include header_nosearch.html %}
        <div class="center_content">
                <!-- Overlay -->
                <div class="landing_items">
                    <img src="/assets/images/home_image.jpeg" class="home_image" alt="{{movie.name}} Movie Poster">
                    <div class="text_over_image">
                        <h1 class="hmovie_title black_shadow">Hmovie</h1>
                        <p class="black_shadow">The Largest Digital Hmong Movie Database</p>
                    </div>
                    <form action="{{site.baseurl}}/search/" id="home_search" class="black_shadow" method="get">
                        <input type="text" name="q" />
                    </form>
                </div>

                <p>EXPLORE THE CURRENT COLLECTION</p>
                <ul class="home_featured_movies">
                {% for movie in site.categories.movie %}
                        <li data-filter-data="{{%movie.year%}} {{%movie.release-type%}} {{movie.genre}}">
                            <a href="{{movie.permalink}}">
                                <!-- <a href="{{ movie.link }}" data-type="{% for person in movie.cast %}{{ person }}{% if forloop.last == false %}, {% endif %}{% endfor %}"> -->
                                    <a href="{{ movie.permalink }}" data-type="{% for person in movie.cast %}{{ person.name }}{% if forloop.last == false %}, {% endif %}{% endfor %}">
                                    <img src="{{movie.thumbnail}}" alt="movie thumbnail" width="100%">
            
                                <div>{{ %movie.title% }}</div>
                            </a>
                        </li>
                {% endfor%}
            </ul>
        </div>
    </body>
</html>
